<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-8 col-lg-10 col-xl-12 col-xxl-12">

<form action="/register" method="post">
    <table class="table"> 
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" class="form-control"></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td><input type="text" name="branch" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Admission Number</td>
            <td><input type="text" name="admno" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Roll Number</td>
            <td><input type="text" name="rollno" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="dob" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Semester</td>
            <td><input type="text" name="sem" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pass" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="cpass" id="" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button name="reg" type="submit" class="btn btn-info">Register</button></td>
        </tr>
    </table>
</form>
 </div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
